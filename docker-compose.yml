  #   depends_on:
  #     - zoneminder

  # mqtt broker
  # https://hub.docker.com/_/eclipse-mosquitto
  mosquitto:
    build: ./mosquitto/
    restart: always
    container_name: mosquitto
    hostname: mosquitto
    environment:
      TZ: "America/Denver"
    ports:
      - 1883:1883/tcp # standard port
      # this shouldn't be needed
      #- 9001:9001/tcp # websockets
    depends_on:
      - homeassistant

